<div>
  <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef> User Name</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.user_name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="steps">
          <mat-header-cell *matHeaderCellDef> Steps</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.steps}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="heartrate">
          <mat-header-cell *matHeaderCellDef> Heart Rate</mat-header-cell>
          <mat-cell *matCellDef="let user"> {{user.heartrate}}</mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
